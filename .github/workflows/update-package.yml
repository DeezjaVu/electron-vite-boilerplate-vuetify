name: Update package.json

on:
  schedule: # Ignore the warning for this line
    - cron: "0 0 * * 3"
  workflow_dispatch:

jobs:
  package-update:
    # Least-privilege: only this job gets write access to contents and PRs
    permissions:
      contents: write
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git author
        run: |
          git config user.email "p.ginneberge@gmail.com"
          git config user.name "DeezjaVu"

      - name: package-update
        uses: taichi/actions-package-update@master
        env:
          AUTHOR_EMAIL: p.ginneberge@gmail.com
          AUTHOR_NAME: DeezjaVu
          EXECUTE: "true"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOG_LEVEL: debug
        with:
          args: -u --packageFile package.json --loglevel verbose
